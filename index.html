<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Beautiful Bosnian Wife</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #2b0000, #000000 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', serif;
    overflow: hidden;
    cursor: pointer;
}

.container {
    text-align: center;
    color: white;
    opacity: 0;
    transition: opacity 2s ease;
}

.container.show {
    opacity: 1;
}

img {
    max-width: 350px;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(255,0,0,0.8);
    transition: transform 2s ease;
}

img:hover {
    transform: scale(1.05);
}

h1 {
    margin-top: 25px;
    font-size: 30px;
    color: #ffcccc;
    text-shadow: 0 0 20px red;
}

p {
    font-size: 20px;
    color: #ffb3b3;
    max-width: 600px;
    margin: auto;
    line-height: 1.6;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255, 0, 0, 0.7);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body onclick="startLove()">

<div class="container" id="content">
    <img src="rose.jpg" alt="Red Rose">
    <h1>To My Beautiful Bosnian Wife ðŸ‡§ðŸ‡¦</h1>
    <p>
      I know this rose is not realâ€¦
      but it is only here to remind you
      that you are far more beautiful
      than any rose in this world.
    </p>
</div>

<script>
function startLove() {
    document.getElementById("content").classList.add("show");

    for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }
}
</script>

</body>
</html>
